<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Quiz</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#000010, #000000);
      color: #00ffe5;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }

    .quiz-container {
      background: rgba(0, 255, 229, 0.1);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
      border-radius: 15px;
      padding: 30px 40px;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-shadow: 0 0 10px #00ffe5;
      margin-bottom: 20px;
    }

    .quiz-button {
      display: inline-block;
      text-decoration: none;
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 20px;
      border-radius: 8px; 
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
    }

.quiz-button:hover {
  background-color: rgba(0, 255, 229, 0.2);
}

    button:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  </style>
</head>
