<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: url(Images/background.png);
      color: #00ffe5;
      margin: 0;
      overflow: hidden;
    }

    .quiz-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease forwards;
    }

    .quiz-header h1 {
      font-size: 36px;
      text-shadow: 0 0 12px #00ffe5;
      animation: pulseGlow 2s infinite alternate;
      margin: 0 0 10px;
    }

    .quiz-header p {
      font-size: 16px;
      text-shadow: 0 0 5px #00ffe5;
      margin: 0;
    }

    .quiz-container-wrapper {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .quiz-container {
      background: rgba(0, 255, 229, 0.1);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
      border-radius: 15px;
      padding: 30px 40px;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    .quiz-container:nth-child(1) {
      animation-delay: 0.5s;
    }

    .quiz-container:nth-child(2) {
      animation-delay: 1s;
    }

    .quiz-container h2 {
      text-shadow: 0 0 10px #00ffe5;
      margin-bottom: 20px;
    }

    .quiz-container p {
      font-size: 14px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffe5;
    }

    .quiz-button {
      display: inline-block;
      text-decoration: none;
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 20px;
      border-radius: 8px; 
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
    }

    .quiz-button:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }

    /* âœ¨ Animations */
    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 10px #00ffe5;
      }
      100% {
        text-shadow: 0 0 25px #00ffe5;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="quiz-page">
    <div class="quiz-header">
      <h1>WELCOME TO QUIZ SECTION</h1>
    </div>

    <div class="quiz-container-wrapper">
      <div class="quiz-container">
        <h2>Easy Quiz</h2>
        <img src="/Images/easy.png" alt="" width="200px" height="150px">
        <a href="quiz.html" class="quiz-button">Start Easy</a>
      </div>

      <div class="quiz-container">
        <h2>Hard Quiz</h2>
        <img src="/Images/hard.png" alt="" width="200px" height="150px">
        <a href="quiz2.html" class="quiz-button">Start Hard</a>
      </div>
    </div>
  </div>
</body>
</html>
