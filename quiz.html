<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hologram Quiz</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url(Images/background.png);
      color: #00ffe5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quiz-container {
      background: rgba(0, 255, 229, 0.1);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .question-section {
      width: 100%;
      margin-bottom: 80px;
    }

    .options-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }

    .option-button {
      padding: 10px 20px;
      background-color: rgba(0, 255, 229, 0.1);
      border: 2px solid #00ffe5;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
      min-width: 120px;
    }

    .option-button:hover {
      background-color: rgba(0, 255, 229, 0.3);
    }

    .timer {
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 5px #00ffe5;
      margin-bottom: 20px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 20px;
      margin-top: 30px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }

    button {
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 20px;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
    }

    button:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question-section">
      <div class="timer" id="timer">Time left: 60s</div>
      <div class="question" id="question">Loading...</div>
    </div>
    <div class="options-section" id="options"></div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "In digital art, you can undo a mistake by pressing Ctrl + Z.",
        options: ["True", "False"],
        answer: 0
      },
      {
        question: "Traditional art always requires a computer to complete.",
        options: ["True", "False"],
        answer: 1
      },
      {
        question: "In photography, lighting can affect the mood and quality of a photo.",
        options: ["True", "False"],
        answer: 0
      },
      {
        question: "You can rotate a 3D model in most modeling programs to view it from different angles.",
        options: ["True", "False"],
        answer: 0
      },
      {
        question: "Using too many filters in a photograph always guarantees a better result.",
        options: ["True", "False"],
        answer: 1
      },
      {
        question: "Blending colors with a brush is more common in traditional painting than digital painting.",
        options: ["True", "False"],
        answer: 1
      },
      {
        question: "A stylus pen is used in digital drawing tablets to draw directly on the screen.",
        options: ["True", "False"],
        answer: 0
      },
      {
        question: "You cannot fix mistakes in traditional art without starting over.",
        options: ["True", "False"],
        answer: 1
      },
      {
        question: "In photography, the rule of thirds helps with better composition.",
        options: ["True", "False"],
        answer: 0
      },
      {
        question: "3D models are usually printed on paper.",
        options: ["True", "False"],
        answer: 1
      },
      {
        question: "Acrylic paint dries slower than oil paint in traditional art.",
        options: ["True", "False"],
        answer: 1
      },
      {
        question: "The “Z-axis” in 3D modeling represents depth.",
        options: ["True", "False"],
        answer: 0
      },
      {
        question: "A RAW file in photography contains more image data than a JPEG.",
        options: ["True", "False"],
        answer: 0
      }
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;
    let selectedOption = null;
    let startTime;
    let endTime;

    function startQuiz() {
      startTime = Date.now();
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      selectedOption = null;
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsList = document.getElementById("options");
      optionsList.innerHTML = '';
      q.options.forEach((opt, index) => {
        const button = document.createElement('button');
        button.textContent = opt;
        button.className = 'option-button';
        button.onclick = () => {
          selectedOption = index;
          Array.from(document.querySelectorAll('.option-button')).forEach(btn => btn.style.backgroundColor = 'rgba(0, 255, 229, 0.1)');
          button.style.backgroundColor = 'rgba(0, 255, 229, 0.4)';
          setTimeout(() => nextQuestion(), 500);
        };
        optionsList.appendChild(button);
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        startTimer();
      } else {
        endQuiz();
      }
    }

    function checkAnswer() {
      if (selectedOption !== null) {
        if (selectedOption === questions[currentQuestion].answer) {
          score++;
        }
      }
    }

    function endQuiz() {
      clearInterval(timer);
      endTime = Date.now();
      const duration = Math.floor((endTime - startTime) / 1000);
      document.getElementById("question").classList.add("hidden");
      document.getElementById("options").classList.add("hidden");
      document.getElementById("timer").classList.add("hidden");

      const total = questions.length;
      const percent = (score / total) * 100;
      let message = "";
      if (percent < 20) {
        message = "Sorry, try again next time.";
      } else if (percent < 50) {
        message = "Nice try, you gave it all you got!";
      } else {
        message = "Congrats, you did it!";
      }

      const result = document.getElementById("result");
      result.classList.remove("hidden");
      result.innerHTML = `
        <h2 style='text-shadow: 0 0 10px #00ffe5;'>${message}</h2>
        <p>You answered ${score} out of ${total} questions correctly.</p>
        <p>Time taken: ${duration} seconds.</p>
      `;
    }

    shuffleArray(questions);
    window.onload = startQuiz;
  </script>
</body>
</html>
