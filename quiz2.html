<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hologram Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url(Images/background.png);
      color: #00ffe5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quiz-container {
      background: rgba(0, 255, 229, 0.1);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .question-section {
      width: 100%;
      margin-bottom: 80px;
    }

    .options-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }

    .option-button {
      padding: 10px 20px;
      background-color: rgba(0, 255, 229, 0.1);
      border: 2px solid #00ffe5;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
      min-width: 120px;
    }

    .option-button:hover {
      background-color: rgba(0, 255, 229, 0.3);
    }

    .timer {
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 5px #00ffe5;
      margin-bottom: 20px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 20px;
      margin-top: 30px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }

    #feedback {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 5px #00ffe5;
    }

    button {
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 20px;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
    }

    button:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }

    #intro-screen {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      user-select: none;
    }

    #intro-screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #intro-screen h1 {
      font-size: 2em;
      padding: 0 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #5be4ff, 0 0 20px #2bc4ff;
      position: relative;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      animation: textFadeIn 1.2s ease-in-out 0.3s forwards, pulse 2s infinite;
    }

    #intro-screen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    .fade-out::before {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #5be4ff, 0 0 20px #2bc4ff;
      }
      50% {
        text-shadow: 0 0 20px #a3f7ff, 0 0 40px #2bc4ff;
      }
    }

    @keyframes textFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <h1>Believe in yourself, The future belongs to those who believe in the beauty of their dreams. <strong> good luck!</strong></h1>
    <video autoplay muted loop>
      <source src="Images/intro_bg1.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="quiz-container">
    <div class="question-section">
      <div class="timer" id="timer">Time left: 60s</div>
      <div class="question" id="question">Loading...</div>
    </div>
    <div class="options-section" id="options"></div>
    <div id="feedback"></div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What can be an effective guide for good composition?",
        options: ["The rule of thirds", "The golden triangle rule", "The rule of odds"],
        answer: 0
      },
      {
        question: "What is the main purpose of a camera's built in light meter?",
        options: ["To measure the amount of light for the correct exposure level", "To tell you the correct ISO setting", "To complete the required amount of exposure thru ISO"],
        answer: 0
      },
      {
        question: "Why is it a good idea to use a DSLR camera in complete manual mode?",
        options: ["You will always get your exposures correct", "You will have more creative control", "you will have more control both"],
        answer: 1
      },
      {
        question: "On most cameras what does AV stand for?",
        options: ["Aperture value", "Angle variation", "Audio visual"],
        answer: 0
      },
      {
        question: "What is a pixel in photographic terms?",
        options: ["100th of a mega pixel", "A single square unit of colour and exposure info image", "Angle variation"],
        answer: 1
      },
      {
        question: "On a full frame 35mm DSLR camera, which of the following lenses would be best for portrait work?",
        options: ["85mm", "18mm", "35mm"],
        answer: 0
      },
      {
        question: "What is a 'prime' lens?",
        options: ["A lens of a fixed focal length", "A portrait lens", "A telephoto lens"],
        answer: 0
      },
      {
        question: "What does the “Merge by Distance” operation actually do?",
        options: ["Joins objects based on location", "Collapses geometry to a center point", "Merges vertices that are within a set threshold"],
        answer: 2
      },
      {
        question: "Which modifier allows you to non-destructively cut into a mesh using another object?",
        options: ["Boolean", "Bevel", "Solidify", "Decimate"],
        answer: 0
      },
      {
        question: "What is the main difference between Auto Smooth and Normal Edit modifiers?",
        options: ["Auto Smooth applies real-time bevels; Normal Edit changes topology", "Auto Smooth adjusts mesh normals based on angle; Normal Edit overrides normals with custom directions", "Auto Smooth is used for sculpting; Normal Edit is for retopology"],
        answer: 1
      }
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;
    let selectedOption = null;
    let startTime;
    let endTime;

    function startQuiz() {
      shuffleArray(questions);
      startTime = Date.now();
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      selectedOption = null;
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsList = document.getElementById("options");
      const feedbackDiv = document.getElementById("feedback");
      feedbackDiv.textContent = "";
      optionsList.innerHTML = '';

      q.options.forEach((opt, index) => {
        const button = document.createElement('button');
        button.textContent = opt;
        button.className = 'option-button';

        button.onclick = () => {
          selectedOption = index;
          const correctIndex = q.answer;
          if (index === correctIndex) {
            feedbackDiv.textContent = `✅ Correct! The answer is: ${q.options[correctIndex]}`;
          } else {
            feedbackDiv.textContent = `❌ Incorrect. The correct answer is: ${q.options[correctIndex]}`;
          }
          Array.from(document.querySelectorAll('.option-button')).forEach(btn => btn.disabled = true);
          setTimeout(() => nextQuestion(), 1500);
        };

        optionsList.appendChild(button);
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        startTimer();
      } else {
        endQuiz();
      }
    }

    function checkAnswer() {
      if (selectedOption !== null && selectedOption === questions[currentQuestion].answer) {
        score++;
      }
    }

    function endQuiz() {
      clearInterval(timer);
      endTime = Date.now();
      const duration = Math.floor((endTime - startTime) / 1000);
      document.getElementById("question").classList.add("hidden");
      document.getElementById("options").classList.add("hidden");
      document.getElementById("timer").classList.add("hidden");
      document.getElementById("feedback").classList.add("hidden");

      const total = questions.length;
      const percent = (score / total) * 100;
      let message = "";
      if (percent < 20) {
        message = "Sorry, try again next time.";
      } else if (percent < 50) {
        message = "Nice try, you gave it all you got!";
      } else {
        message = "Congrats, you did it!";
      }

      const result = document.getElementById("result");
      result.classList.remove("hidden");
      result.innerHTML = `
        <h2 style='text-shadow: 0 0 10px #00ffe5;'>${message}</h2>
        <p>You answered ${score} out of ${total} questions correctly.</p>
        <p>Time taken: ${duration} seconds.</p>
      `;
    }

    window.addEventListener('load', () => {
      const intro = document.getElementById('intro-screen');
      setTimeout(() => {
        intro.classList.add('fade-out');
        setTimeout(() => {
          intro.remove();
          startQuiz();
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
