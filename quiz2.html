<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hologram Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url(Images/background.png);
      background-size: cover;
      background-position: center;
      color: #00ffe5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quiz-container {
      background: rgba(0, 255, 229, 0.1);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .question-section {
      width: 100%;
      margin-bottom: 50px;
    }

    .options-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .question {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }

    .option-button {
      padding: 10px 20px;
      background-color: rgba(0, 255, 229, 0.1);
      border: 2px solid #00ffe5;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
      min-width: 120px;
    }

    .option-button:hover {
      background-color: rgba(0, 255, 229, 0.3);
    }

    .timer {
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 5px #00ffe5;
      margin-bottom: 20px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 20px;
      margin-top: 30px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }

    button {
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 20px;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
    }

    button:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }

    #intro-screen {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      user-select: none;
    }

    #intro-screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #intro-screen h1 {
      font-size: 2em;
      padding: 0 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #5be4ff, 0 0 20px #2bc4ff;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: textFadeIn 1.2s ease-in-out 0.3s forwards, pulse 2s infinite;
    }

    #intro-screen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #5be4ff, 0 0 20px #2bc4ff;
      }
      50% {
        text-shadow: 0 0 20px #a3f7ff, 0 0 40px #2bc4ff;
      }
    }

    @keyframes textFadeIn {
      to {
        opacity: 1;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div id="intro-screen">
    <h1>Believe in yourself, The future belongs to those who believe in the beauty of their dreams. <strong>Good luck!</strong></h1>
    <video autoplay muted loop>
      <source src="Images/intro_bg1.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="quiz-container">
    <div class="question-section">
      <div class="timer" id="timer">Time left: 60s</div>
      <div class="question" id="question">Loading...</div>
    </div>
    <div class="options-section" id="options"></div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    const questions = [/* your question objects */];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;
    let selectedOption = null;
    let startTime, endTime;

    function startQuiz() {
      startTime = Date.now();
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      selectedOption = null;
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsList = document.getElementById("options");
      optionsList.innerHTML = '';
      q.options.forEach((opt, index) => {
        const button = document.createElement('button');
        button.textContent = opt;
        button.className = 'option-button';
        button.onclick = () => {
          selectedOption = index;
          document.querySelectorAll('.option-button').forEach(btn => {
            btn.style.backgroundColor = 'rgba(0, 255, 229, 0.1)';
          });
          button.style.backgroundColor = 'rgba(0, 255, 229, 0.4)';
          setTimeout(() => nextQuestion(), 500);
        };
        optionsList.appendChild(button);
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        startTimer();
      } else {
        endQuiz();
      }
    }

    function checkAnswer() {
      if (selectedOption !== null && selectedOption === questions[currentQuestion].answer) {
        score++;
      }
    }

    function endQuiz() {
      clearInterval(timer);
      endTime = Date.now();
      const duration = Math.floor((endTime - startTime) / 1000);
      document.getElementById("question").classList.add("hidden");
      document.getElementById("options").classList.add("hidden");
      document.getElementById("timer").classList.add("hidden");

      const total = questions.length;
      const percent = (score / total) * 100;
      let message = percent < 20 ? "Sorry, try again next time." :
                    percent < 50 ? "Nice try, you gave it all you got!" :
                    "Congrats, you did it!";

      const result = document.getElementById("result");
      result.classList.remove("hidden");
      result.innerHTML = `
        <h2 style='text-shadow: 0 0 10px #00ffe5;'>${message}</h2>
        <p>You answered ${score} out of ${total} questions correctly.</p>
        <p>Time taken: ${duration} seconds.</p>
      `;
    }

    shuffleArray(questions);

    window.addEventListener('load', () => {
      const intro = document.getElementById('intro-screen');
      setTimeout(() => {
        intro.classList.add('fade-out');
        setTimeout(() => {
          intro.remove();
          startQuiz();
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
