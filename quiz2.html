<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hologram Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url(Images/background.png);
      color: #00ffe5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .quiz-container {
      background: rgba(0, 255, 229, 0.1);
      border: 1px solid #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .question-section {
      width: 100%;
      margin-bottom: 50px;
      text-align: center;
    }
    .options-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }
    .question {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00ffe5;
    }
    .option-button {
      padding: 10px 20px;
      background-color: rgba(0, 255, 229, 0.1);
      border: 2px solid #00ffe5;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
      min-width: 120px;
    }
    .option-button:hover {
      background-color: rgba(0, 255, 229, 0.3);
    }
    .timer {
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 5px #00ffe5;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 20px;
      margin-top: 30px;
      text-shadow: 0 0 5px #00ffe5;
      text-align: center;
    }
    button {
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 20px;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
    }
    button:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }
    #pauseBtn {
      margin-bottom: 20px;
    }

    /* Intro overlay styles */
    #introOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #introVideo {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffe5;
    }
    #skipBtn {
      margin-top: 15px;
      background: transparent;
      border: 2px solid #00ffe5;
      padding: 10px 25px;
      border-radius: 8px;
      color: #00ffe5;
      font-size: 18px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffe5;
      transition: background-color 0.3s;
    }
    #skipBtn:hover {
      background-color: rgba(0, 255, 229, 0.2);
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div id="introOverlay">
    <video id="introVideo" autoplay muted>
      <source src="path/to/your-intro-video.mp4" type="video/mp4" />
    </video>
    <button id="skipBtn">Skip Intro</button>
  </div>

  <div class="quiz-container hidden" id="quizContainer">
    <div class="question-section">
      <div class="timer" id="timer">Time left: 60s</div>
      <button id="pauseBtn">Pause</button>
      <div class="question" id="question">Loading...</div>
    </div>
    <div class="options-section" id="options"></div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    const introOverlay = document.getElementById('introOverlay');
    const introVideo = document.getElementById('introVideo');
    const skipBtn = document.getElementById('skipBtn');
    const quizContainer = document.getElementById('quizContainer');

    // Quiz variables and elements
    const questions = [
      {
        question: "What can be an effective guide for good composition?",
        options: ["The rule of thirds", "The golden triangle rule", "The rule of odds"],
        answer: 0
      },
      {
        question: "What is the main purpose of a camera's built in light meter?",
        options: ["To measure the amount of light for the correct exposure level", "To tell you the correct ISO setting", "To complete the required amount of exposure thru ISO"],
        answer: 0
      },
      {
        question: "Why is it a good idea to use a DSLR camera in complete manual mode?",
        options: ["You will always get your exposures correct", "You will have more creative control", "you will have more control both"],
        answer: 1
      },
      {
        question: "On most cameras what does AV stand for?",
        options: ["Aperture value", "Angle variation", "Audio visual"],
        answer: 0
      },
      {
        question: "What is a pixel in photographic terms?",
        options: ["100th of a mega pixel", "A single square unit of colour and exposure info image", "Angle variation"],
        answer: 1
      },
      {
        question: "On a full frame 35mm DSLR camera, which of the following lenses would be best for portrait work?",
        options: ["85mm", "18mm", "35mm"],
        answer: 0
      },
      {
        question: "What is a 'prime' lens?",
        options: ["A lens of a fixed focal length", "A portrait lens", "A telephoto lens"],
        answer: 0
      },
      {
        question: "What does the “Merge by Distance” operation actually do?",
        options: ["Joins objects based on location", "Collapses geometry to a center point", "Merges vertices that are within a set threshold"],
        answer: 2
      },
      {
        question: "Which modifier allows you to non-destructively cut into a mesh using another object?",
        options: ["Boolean", "Bevel", "Solidify", "Decimate"],
        answer: 0
      },
      {
        question: "What is the main difference between Auto Smooth and Normal Edit modifiers?",
        options: ["Auto Smooth applies real-time bevels; Normal Edit changes topology", "Auto Smooth adjusts mesh normals based on angle; Normal Edit overrides normals with custom directions", "Auto Smooth is used for sculpting; Normal Edit is for retopology"],
        answer: 1
      }
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let score = 0;
    let timer = null;
    let timeLeft = 60;
    let selectedOption = null;
    let startTime;
    let endTime;
    let paused = false;

    const timerElement = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");
    const questionElement = document.getElementById("question");
    const optionsList = document.getElementById("options");
    const resultElement = document.getElementById("result");

    pauseBtn.addEventListener("click", () => {
      if (!paused) {
        pauseTimer();
      } else {
        resumeTimer();
      }
    });

    skipBtn.addEventListener("click", () => {
      endIntro();
    });

    introVideo.addEventListener("ended", () => {
      endIntro();
    });

    function endIntro() {
      introOverlay.style.display = "none";
      quizContainer.classList.remove("hidden");
      startQuiz();
    }

    function startQuiz() {
      startTime = Date.now();
      shuffleArray(questions);
      currentQuestion = 0;
      score = 0;
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      selectedOption = null;
      paused = false;
      pauseBtn.textContent = "Pause";

      const q = questions[currentQuestion];
      questionElement.textContent = q.question;

      optionsList.innerHTML = '';
      resultElement.classList.add("hidden");

      q.options.forEach((opt, index) => {
        const button = document.createElement('button');
        button.textContent = opt;
        button.className = 'option-button';
        button.disabled = false;
        button.style.backgroundColor = 'rgba(0, 255, 229, 0.1)';
        button.onclick = () => {
          if (paused) return; // Ignore clicks when paused
          selectedOption = index;
          Array.from(document.querySelectorAll('.option-button')).forEach(btn => btn.style.backgroundColor = 'rgba(0, 255, 229, 0.1)');
          button.style.backgroundColor = 'rgba(0, 255, 229, 0.4)';
          clearInterval(timer);
          setTimeout(() => nextQuestion(), 500);
        };
        optionsList.appendChild(button);
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      updateTimerDisplay();

      timer = setInterval(() => {
        if (!paused) {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timer);
            nextQuestion();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      paused = true;
      pauseBtn.textContent = "Resume";
    }

    function resumeTimer() {
      paused = false;
      pauseBtn.textContent = "Pause";
    }

    function updateTimerDisplay() {
      timerElement.textContent = `Time left: ${timeLeft}s`;
    }

    function nextQuestion() {
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        startTimer();
      } else {
        endQuiz();
      }
    }

    function checkAnswer() {
      if (selectedOption !== null && selectedOption === questions[currentQuestion].answer) {
        score++;
      }
    }

    function endQuiz() {
      clearInterval(timer);
      endTime = Date.now();
      const duration = Math.floor((endTime - startTime) / 1000);

      questionElement.classList.add("hidden");
      optionsList.classList.add("hidden");
      timerElement.classList.add("hidden");
      pauseBtn.classList.add("hidden");

      const total = questions.length;
      const percent = (score / total) * 100;
      let message = "";
      if (percent < 20) {
        message = "Sorry, try again next time.";
      } else if (percent < 50) {
        message = "Nice try, you gave it all you got!";
      } else {
        message = "Congrats, you did it!";
      }

      resultElement.classList.remove("hidden");
      resultElement.innerHTML = `
        <h2 style='text-shadow: 0 0 10px #00ffe5;'>${message}</h2>
        <p>You answered ${score} out of ${total} questions correctly.</p>
        <p>Time taken: ${duration} seconds.</p>
      `;
    }
  </script>
</body>
</html>
